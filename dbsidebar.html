<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.bunny.net" />
    <link href="https://fonts.bunny.net/css?family=Nunito" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Additional CSS Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid p-0 d-flex h-100">
      <div
        id="bdSidebar"
        class="d-flex flex-column flex-shrink-0 p-3 bg-white text-black offcanvas-md offcanvas-start"
      >
        <div class="container mb-3">
          <h1 class="dashboard pt-4">Dashboard</h1>
        </div>
        <hr />
        <ul class="mynav nav nav-pills flex-column mb-auto">
          <li class="nav-item mb-1">
            <a href="#">
              <i class="fa-regular fa-user"></i>
              Profile
            </a>
          </li>

          <li class="nav-item mb-1">
            <a href="#">
              <i class="fa-regular fa-bookmark"></i>
              Saved Articles
              <span class="notification-badge">5</span>
            </a>
          </li>
          <li class="nav-item mb-1">
            <a href="#">
              <i class="fa-regular fa-newspaper"></i>
              Articles
            </a>
          </li>
          <li class="nav-item mb-1">
            <a href="#">
              <i class="fa-solid fa-archway"></i>
              Institutions
            </a>
          </li>
          <li class="nav-item mb-1">
            <a href="#">
              <i class="fa-solid fa-graduation-cap"></i>
              Organizations
            </a>
          </li>

          <li class="sidebar-item nav-item mb-1">
            <a
              href="#"
              class="sidebar-link collapsed"
              data-bs-toggle="collapse"
              data-bs-target="#settings"
              aria-expanded="false"
              aria-controls="settings"
            >
              <i class="fas fa-cog pe-2"></i>
              <span class="topic">Settings </span>
            </a>
            <ul
              id="settings"
              class="sidebar-dropdown list-unstyled collapse"
              data-bs-parent="#sidebar"
            >
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                  <i class="fas fa-sign-in-alt pe-2"></i>
                  <span class="topic"> Login</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                  <i class="fas fa-user-plus pe-2"></i>
                  <span class="topic">Register</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                  <i class="fas fa-sign-out-alt pe-2"></i>
                  <span class="topic">Log Out</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
        <hr />
      </div>

      <div class="bg-light flex-fill">
        <div class="p-2 d-md-none d-flex text-white bg-success">
          <a
            href="#"
            class="text-white"
            data-bs-toggle="offcanvas"
            data-bs-target="#bdSidebar"
          >
            <i class="fa-solid fa-bars"></i>
          </a>
          <span class="ms-3">GFG Portal</span>
        </div>
        <div class="p-4">
          <nav style="--bs-breadcrumb-divider: '>'; font-size: 14px">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <i class="fa-solid fa-house"></i>
              </li>
              <li class="breadcrumb-item">Learning Content</li>
              <li class="breadcrumb-item">Next Page</li>
            </ol>
          </nav>

          <hr />
          <div class="row">
            <div class="col">
              <p>Page content goes here</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
